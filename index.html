
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeuristicUX - AI-Powered UX Auditing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Google Sans', 'Noto Sans', sans-serif !important;
    }
    body {
      background-color: #000000;
      color: #f4f4f5;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #000000;
    }
    ::-webkit-scrollbar-thumb {
      background: #34d399;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #059669;
    }

    /* Interactive States & Focus */
    :focus {
      outline: none;
    }
    .focus-visible-ring:focus-visible {
      outline: 2px solid #34d399;
      outline-offset: 2px;
    }

    /* Custom Scanning Animation */
    @keyframes scanline {
      0% { top: 0%; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .animate-scan {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, #34d399, transparent);
      box-shadow: 0 0 15px #34d399;
      animation: scanline 2s linear infinite;
      z-index: 10;
    }

    /* Custom Celebration Animation */
    @keyframes celebrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.4) rotate(-10deg); }
      100% { transform: scale(1); }
    }
    .animate-celebrate {
      animation: celebrate 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<script>
  // Prevents Flash of Unstyled Content (FOUC) by setting theme early
  (function() {
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (_) {}
  })();
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
